<!doctype html>
<html>

<head>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        .app {
            width: 100vw;
            height: 100vh;
        }

        webview {
            width: 0;
            height: 0;
        }

        webview.active {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="app"></div>
    <script>
        const { ipcRenderer } = require("electron")
        let app = document.querySelector(".app")
        let index = -1
        let timer
        let webviews = []

        function displayNext() {
            if(index >= 0) {
                webviews[index].classList.remove("active")
            }
            index = (index + 1) % webviews.length
            webviews[index].classList.add("active")
            timer = setTimeout(displayNext,webviews[index].dataset.time)
        }

        ipcRenderer.on("set_assets", (event, assets) => {
            if (assets.length) {
                webviews = assets.map(asset => {
                    let webview = document.createElement("webview")
                    webview.setAttribute("src", asset.url)
                    webview.setAttribute("data-id", asset._id)
                    webview.setAttribute("data-time", asset.time_ms)
                    webview.addEventListener("dom-ready", () => {
                        webview.insertCSS('html,body{overflow:hidden !important;}')
                    })
                    app.appendChild(webview)
                    return webview
                })
                index = -1
                displayNext()
            }
        })

        ipcRenderer.on("pause" ,() => {
            clearTimeout(timer)
            timer = null
        })

        ipcRenderer.on("play", () => {
            displayNext()
        })

        ipcRenderer.on("new_asset", (event, arg) => {
            let webview = document.createElement("webview")
            webview.setAttribute("src", arg.url)
            app.appendChild(webview)
            webview.classList.toggle("active")
        })
    </script>
</body>

</html>
